<script th:inline="javascript">

    var x = [[${x}]];
    var y = [[${y}]];

    var result_x;
    var result_y;

    var imgs = [];
    for (let i = 1; i <= 100; i++) {
        imgs.push("code/" + i + ".jpeg");
    }

    $('#mpanel4').slideVerify({
        type : 2,		//类型
        vOffset : 5,	//误差量，根据需求自行调整
        vSpace : 5,	//间隔
        imgName : imgs,
        imgSize : {
            width: '400px',
            height: '200px',
        },
        blockSize : {
            width: x+"px",
            height: y+"px",
        },
        barSize : {
            width : '400px',
            height : '40px',
        },
        ready : function() {
        },
        success : function() {
            // alert("验证成功");
            result_x = x;
            result_y = y;
        },
        error : function() {
            alert('验证失败！');
