<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" th:if="${keywords == ''}" content="HTML, CSS, JavaScript" />
    <meta name="keywords" th:if="${keywords != ''}" th:content="${keywords}" content="HTML, CSS, JavaScript" />
    <meta name="description" th:if="${description == ''}" content="英瑞恩科技有限公司" />
    <meta name="description" th:if="${description != ''}" th:content="${description}" content="英瑞恩科技有限公司" />
    <title th:if="${id == null && title == null}" th:text="|${default_cate?.text}-${customer?.company}|" >enroo-关于我们</title>
    <title th:if="${id == null && title != null}" th:text="|${default_cate?.text}-${customer?.company}-${title}|"></title>
    <title th:if="${id != null && title == null}" th:text="|${blogDetail?.title}-${default_cate?.text}-${customer?.company}|">enroo-关于我们</title>
    <title th:if="${id != null && title != null}" th:text="|${blogDetail?.title}-${default_cate?.text}-${customer?.company}-${title}|"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/material-icons.css">
    <link rel="stylesheet" href="/css/iconfont/iconfont.css">
    <link rel="stylesheet" href="/css/viewer.min.css">
    <link rel="stylesheet" href="/css/tab/style.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/enroo_about.css">
    <link rel="stylesheet" href="/css/contac.css">
    <!--<link rel="stylesheet" href="css/enroo_about_culture.css">-->
    <link rel="stylesheet" href="/dist/autocomplete.css">
    <!--<link rel="stylesheet" href="dist/style.css">-->
    <link rel="stylesheet" href="/css/media.css">
    <!-- <link rel="stylesheet" href="css/zy.css"> -->
</head>

<body>
    <section th:replace="/zh_CN/service::service"></section>
    <section class="enroo_p_f p_f_0 new_nav_inpage">
            <section class="enroo_top">
                    <div class="container new_container">
                        <div class="row a-center flex_header">
                            <div class="d_f left_header">
                                <div class="logo">
                                    <a href="#">
                                            <!-- style="width: 472px !important;" -->
                                        <img src="/images/Enroologo(CDR)2.png" alt="" class="img-fluid">
                                    </a>
                                </div>
                            </div>
                            <div class="right_header">
                                <div class="right_div_2">
                                    <div class="input_search">
                                        <div id="search-form"></div>
                                        <a href="#" class="full_icon_search">
                                            <i class="material-icons">search</i>
                                        </a>
                                    </div>
                                    <div class="call_me">
                                        <span>技术热线：</span>
                                        <span>4007-888-234</span>
                                    </div>
                                </div>
                                <div class="right_div_1">
                                    <div class="enroo_lan_div">
                                        <div>
                                            <a href="" th:href="@{/index(lang='zh_CN')}">中文</a>
                                        </div>
                                        <div>
                                            <a href="" th:href="@{/index(lang='en_US')}">English</a>
                                        </div>
                                    </div>
                                    <!-- <div class="enroo_keyword">
                                            <div>单片机集成方案全方位解决服务商</div>
                                            <div>优质智能电子产品"芯"方案提供商</div>
                                        </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
        <section th:replace="/zh_CN/fragment::top"></section>
    </section>

    <section class="about_banner carousel_margin_top">
        <div class="container">
            <div class="banner_title">
                <small>about us</small>
                <h2>关于我们</h2>
                <div class="about_banner_p">
                    <p>专业品质</p>
                    <div class="about_circle"></div>
                    <p>创立于2008年深圳</p>
                </div>
            </div>
        </div>
    </section>


    <section class="about_body p_tb_30_80">
        <div class="new_Ipage_container">
            <div class="row">
                <div class="new_md_3">
                    <div class="about_tab">
                        <div class="about_tab_title">
                            <small>about us</small>
                            <h2>关于我们</h2>
                        </div>
                        <div class="about_content_nav">
                            <ul class="about_content_ul ul_link_li">
                                <li class="active" th:each="category : ${category2_cate1}" th:class="${category?.text =='资质荣誉' } ? 'active':''">
                                    <div class="square"></div>
                                    <a href="#"  th:if="${category?.text != '资质荣誉' && category?.text != '员工活动' && category?.text != '招贤纳士'}" th:text="${category?.text}" th:href="${category?.outlink == null || category?.outlink == ''} ? |@{/abouts_c/}${category?.initials(category?.text)}/${key2}| : @{${category?.outlink}}">企业简介</a>


                                    <a href="#" th:if="${category?.text == '资质荣誉'}" th:text="${category?.text}" th:href="|@{/about_honor/}${category?.initials(category?.text)}/${key2}|">资质荣誉</a>
                                    <a href="#" th:if="${category?.text == '员工活动'}" th:text="${category?.text}" th:href="|@{/about_activities/}${category?.initials(category?.text)}/${key2}|">员工活动</a>
                                    <a href="#" th:if="${category?.text == '招贤纳士'}" th:text="${category?.text}" th:href="|@{/about_Recruit/}${category?.initials(category?.text)}/${key2}|">招贤纳士</a>

                                </li>

                                <li th:each="category : ${category1_cate1}" th:if="${category?.text == '企业公告'} ">
                                    <div class="square"></div>
                                    <a href="javascript:void()" data-new th:href="|@{/about_notice/}${category?.initials(category?.text)}/${key1}|" >企业公告</a>
                                    <!-- <div class="slider_down_text" style="display: none;">
                                        新闻中心
                                    </div> -->
                                    <ul class="about_content_ul color_silver small_ul_m">
                                        <li class="content_link" th:each="cate : ${category1_cate1}" th:if="${cate?.text != '企业公告'}" th:class="${cate?.id == default_cate?.id || default_cate?.id == null && cate?.text =='企业公告' } ? 'content_link active':'content_link'">
                                        <a href="about_consultation.html" th:text="${cate?.text}" th:href="${cate?.outlink == null || category?.outlink == ''} ? |@{/about_notice/}${cate?.initials(category?.text)}/${key1}| : @{${cate?.outlink}}">原厂咨询</a>
                                    </li>

                                    </ul>
                                </li>

                            </ul>
                        </div>
                    </div>
                    <div th:replace="zh_CN/LeftNavigation::top"></div>
                    <div th:replace="zh_CN/LeftNavigation::top1"></div>
                </div>
                <div class="new_md_9">
                    <div class="bread">
                        <div class="bread_nav_title">
                            <h4>资质荣誉</h4>
                        </div>
                        <div class="bread_nav">
                            <ul class="bread_nav_ul">
                                <li class="nav_link_bread">
                                    <a href="#">关于我们</a>
                                </li>
                                <li class="nav_link_bread">
                                    <a href="#">资质荣誉</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="about_content_border contact_content place_join_content about_img_honor" id="sucaihuo">
                        <div class="row">

                            <div class="col-md-4" th:each="image : ${category2_img2?.items}">
                                <div class="about_honor_img">
                                    <img src="images/honor.jpg" data-original="images/honor.jpg" th:data-original="@{${image?.imageUrl}}" th:src="@{${image?.imageUrl}}"  th:alt="${image?.description}">
                                    <div class="about_img_name">
                                        <p th:text="${image?.imageName}">技术证书-自行车桩位系统证书</p>
                                    </div>
                                </div>
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section  th:replace="/zh_CN/absorbed::top"></section>
<footer th:replace="/zh_CN/footer::footer"></footer>

    <script src="/js/jquery-3.0.0.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/viewer.min.js"></script>
    <script src="/css/tab/jjs_menu_min.js"></script>
    <script type="text/javascript" src="/dist/autocomplete.js"></script>
    <script src="/js/index.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".menu ul li").menu();
        });
    </script>
    <script type="text/javascript">
        var viewer = new Viewer(document.getElementById('sucaihuo'), {
            url: 'data-original',
            navbar: false,
            toolbar: false,
            title: false,
        });
    </script>
    <script type="text/javascript">
        var proposals = ['百度1', '百度2', '百度3', '百度4', '百度5', '百度6', '百度7', '呵呵呵呵呵呵呵', '百度', '新浪', 'a1', 'a2', 'a3', 'a4',
            'b1', 'b2', 'b3', 'b4', '?????'
        ];
        $(document).ready(function () {
            $('#search-form').autocomplete({
                hints: proposals,
                width: 300,
                height: 30,
                placeholder: "全站搜索 / 产品搜索"
                // onSubmit: function (text) {
                //     $('#message').html('Selected: <b>' + text + '</b>');
                // }
            });
        });

$(document).on("click",".full_icon_search",function(){
        var keyword = $("input[name='query']").val();
        window.location.href = "/products_list?keyword="+keyword;
    });

    </script>

</body>

</html>

</html>
