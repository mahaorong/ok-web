<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" th:if="${keywords == ''}" content="HTML, CSS, JavaScript" />
    <meta name="keywords" th:if="${keywords != ''}" th:content="${keywords}" content="HTML, CSS, JavaScript" />
    <meta name="description" th:if="${description == ''}" content="英瑞恩科技有限公司" />
    <meta name="description" th:if="${description != ''}" th:content="${description}" content="英瑞恩科技有限公司" />
    <title th:if="${id == null && title == null}" th:text="|${default_cate?.text}-${customer?.company}|">enroo-关于我们</title>
    <title th:if="${id == null && title != null}" th:text="|${default_cate?.text}-${customer?.company}-${title}|"></title>
    <title th:if="${id != null && title == null}" th:text="|${blogDetail?.title}-${default_cate?.text}-${customer?.company}|">enroo-关于我们</title>
    <title th:if="${id != null && title != null}" th:text="|${blogDetail?.title}-${default_cate?.text}-${customer?.company}-${title}|"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/material-icons.css">
    <link rel="stylesheet" href="/css/iconfont/iconfont.css">
    <link rel="stylesheet" href="/css/viewer.min.css">
    <link rel="stylesheet" href="/css/tab/new_style.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/enroo_about_new.css">
    <link rel="stylesheet" href="/css/about_left.css">
    <link rel="stylesheet" href="/css/contac.css">
    <!--<link rel="stylesheet" href="css/enroo_about_culture.css">-->
    <link rel="stylesheet" href="/dist/autocomplete.css">
    <!--<link rel="stylesheet" href="dist/style.css">-->
    <link rel="stylesheet" href="/css/media.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="css/zy.css"> -->
</head>

<body>
    <section th:replace="/zh_CN/service::service"></section>
    <section class="enroo_p_f p_f_0 new_nav_inpage">
        <section class="enroo_top">
            <div class="container new_container">
                <div class="row a-center flex_header">
                    <div class="d_f left_header">
                        <div class="logo">
                            <a href="#">
                                <!-- style="width: 472px !important;" -->
                                <img src="/images/Enroologo(CDR)2.png" alt="" class="img-fluid">
                            </a>
                        </div>
                    </div>
                    <div class="right_header">
                        <div class="right_div_2">
                            <div class="input_search">
                                <div id="search-form"></div>
                                <a href="#" class="full_icon_search">
                                    <i class="material-icons">search</i>
                                </a>
                            </div>
                            <div class="call_me">
                                <span>技术热线：</span>
                                <span>4007-888-234</span>
                            </div>
                        </div>
                        <div class="right_div_1">
                            <div class="enroo_lan_div">
                                <div>
                                    <a href="" th:href="@{/(lang='zh_CN')}">中文</a>
                                </div>
                                <div>
                                    <a href="" th:href="@{/(lang='en_US')}">English</a>
                                </div>
                            </div>
                            <!-- <div class="enroo_keyword">
                                            <div>单片机集成方案全方位解决服务商</div>
                                            <div>优质智能电子产品"芯"方案提供商</div>
                                        </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section th:replace="/zh_CN/fragment::top"></section>
    </section>

    <section class="about_banner carousel_margin_top">
        <div class="container">
            <div class="banner_title">
                <small>about us</small>
                <h2>关于我们</h2>
                <div class="about_banner_p">
                    <p>专业品质</p>
                    <div class="about_circle"></div>
                    <p>创立于2008年深圳</p>
                </div>
            </div>
        </div>
    </section>


    <section class="about_body p_t_30_80">
        <div class="bread_bac">
            <div class="new_Ipage_container">
                <div class="row justify-content-end">
                    <div class="new_md_9">
                        <div class="bread_df">
                            <div class="bread_nav_title">
                                <h4>资质荣誉</h4>
                            </div>
                            <div class="bread_nav">
                                <ul class="bread_nav_ul">
                                    <li class="nav_link_bread">
                                        <a href="#" class="go_home"><i class="fa fa-home"></i></a>
                                        <a href="#">关于我们</a>
                                    </li>
                                    <li class="nav_link_bread">
                                        <a href="#" class="bread_actie">资质荣誉</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="new_Ipage_container">
            <div class="row">
                <div class="new_md_3 pa_191">
                    <aside>
                        <section class="met_aside">
                            <div class="new_about_tab_title ">
                                <h2>关于<br>我们</h2>
                                <div class="new_about_tab_small">
                                    <small>about us</small>
                                </div>
                            </div>
                            <div id="content">
                                <div class="menu">
                                    <ul class="">
                                        <li class="active" th:each="category : ${category2_cate1}" th:class="${category?.id == default_cate?.id || default_cate?.id == null && category?.text =='企业简介' } ? 'active':''">
                                            <a href="#" class="inactive" th:if="${category?.text != '资质荣誉' && category?.text != '员工活动' && category?.text != '招贤纳士'}"
                                                th:text="${category?.text}" th:href="${category?.outlink == null || category?.outlink == ''} ? |@{/abouts_c_new/}${category?.initials(category?.text)}/${key2}| : @{${category?.outlink}}" th:style="${#lists.isEmpty(category?.nodes)} ? 'background:none !important' : 'background:@{/images/ias_off.png} no-repeat'">企业简介</a>
                                            <a href="#" class="inactive" th:if="${category?.text == '资质荣誉'}" th:text="${category?.text}"
                                                th:href="|@{/about_honor_new/}${category?.initials(category?.text)}/${key2}|" th:style="${#lists.isEmpty(category?.nodes)} ? 'background:none !important' : 'background:@{/images/ias_off.png} no-repeat'">资质荣誉</a>
                                            <a href="#" class="inactive" th:if="${category?.text == '员工活动'}" th:text="${category?.text}"
                                                th:href="|@{/about_activities_new/}${category?.initials(category?.text)}/${key2}|" th:style="${#lists.isEmpty(category?.nodes)} ? 'background:none !important' : 'background:@{/images/ias_off.png} no-repeat'">员工活动</a>
                                            <a href="#" class="inactive" th:if="${category?.text == '招贤纳士'}" th:text="${category?.text}"
                                                th:href="|@{/about_Recruit_new/}${category?.initials(category?.text)}/${key2}|" th:style="${#lists.isEmpty(category?.nodes)} ? 'background:none !important' : 'background:@{/images/ias_off.png} no-repeat'">招贤纳士</a>
                                        </li>
                                        <li>
                                            <a class="inactive" data-new >新闻中心</a>
                                            <ul style="display: block" class="mgl_0_p">
                                                <li class="change_active flex_box_space" th:each="cate : ${category1_cate1}"
                                                    th:class="${cate?.id == default_cate?.id || default_cate?.id == null} ? 'change_active flex_box_space menu_li_active':'change_active flex_box_space'">
                                                    <a th:style="${#lists.isEmpty(category?.nodes)} ? 'background:none !important' : 'background:@{/images/ias_off.png} no-repeat'"
                                                       th:text="${cate?.text}" th:href="${cate?.outlink == '' || cate?.outlink == null} ? |@{/about_notice_new/}${cate?.initials(cate?.text)}/${key1}| : @{${cate?.outlink}}">原厂咨询</a>

                                                    <!--<a th:if="${cate?.text == '企业公告'}" href="about_consultation.html" th:style="${#lists.isEmpty(category?.nodes)} ? 'background:none !important' : 'background:@{/images/ias_off.png} no-repeat'"
                                                        th:text="${cate?.text}" th:href="|@{/about_notice_new/}qygg/${key1}|">原厂咨询</a>-->
                                                    <i class="fa fa-long-arrow-right"></i>
                                                </li>

                                            </ul>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </section>
                    </aside>

                    <div th:replace="zh_CN/new_left::left2"></div>
                    <div th:replace="zh_CN/new_left::left3"></div>
                </div>
                <div class="about_content about_content_border about_main new_md_9" id="sucaihuo">
                    <div class="row">

                        <div class="col-md-4" th:each="image : ${category2_img2?.items}">
                            <div class="about_honor_img">
                                <img src="/images/honor.jpg" data-original="images/honor.jpg" th:data-original="@{${image?.imageUrl}}"
                                    th:src="@{${image?.imageUrl}}" th:alt="${image?.description}">
                                <div class="about_img_name">
                                    <p th:text="${image?.imageName}">技术证书-自行车桩位系统证书</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- <section  th:replace="/zh_CN/absorbed::top"></section> -->
    <footer th:replace="/zh_CN/footer::footer"></footer>

    <script src="/js/jquery-3.0.0.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/viewer.min.js"></script>
    <script src="/css/tab/jjs_menu_min.js"></script>
    <script type="text/javascript" src="/dist/autocomplete.js"></script>
    <script src="/js/index.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".menu ul li").menu();
        });
    </script>
    <script type="text/javascript">
        var viewer = new Viewer(document.getElementById('sucaihuo'), {
            url: 'data-original',
            navbar: false,
            toolbar: false,
            title: false,
        });
    </script>
    <script type="text/javascript">
        var proposals = ['百度1', '百度2', '百度3', '百度4', '百度5', '百度6', '百度7', '呵呵呵呵呵呵呵', '百度', '新浪', 'a1', 'a2', 'a3', 'a4',
            'b1', 'b2', 'b3', 'b4', '?????'
        ];
        $(document).ready(function () {
            $('#search-form').autocomplete({
                hints: proposals,
                width: 300,
                height: 30,
                placeholder: "全站搜索 / 产品搜索"
                // onSubmit: function (text) {
                //     $('#message').html('Selected: <b>' + text + '</b>');
                // }
            });
        });

        $(document).on("click", ".full_icon_search", function () {
            var keyword = $("input[name='query']").val();
            window.location.href = "/products_list?keyword=" + keyword;
        });
    </script>

</body>

</html>

</html>
